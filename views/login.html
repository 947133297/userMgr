<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>登陆</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="../static/bootstrap/js/html5shiv.min.js"></script>
      <script src="../static/bootstrap/js/respond.min.js"></script>
    <![endif]-->
<script src="../static/bootstrap/js/jquery.min.js"></script>
<script src="../static/bootstrap/js/bootstrap.min.js"></script>
<style>
body{
	transition:background-color 1.5s;
}
#regis{
	cursor:pointer;
}
</style>
<script>
$(function(){
	$(".container").hover(function(){
		$("body").css("background-color","#495A80");	
	},function(){
		$("body").css("background-color","#C3BED4");
	});	
});
</script>
</head>

<body style="background-color:#C3BED4;padding:100px;">
<div class="container" style="background-color:#fff;padding:50px; min-width:250px; min-height:430px;">
<form class="form-horizontal" method="post">
	<h1>欢迎登陆</h1>
    <hr style="background-color:lightblue;height:1px;"><br />
	<div class="form-group">
		<label class="col-sm-2 control-label">帐&nbsp;&nbsp;&nbsp;&nbsp;号：</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" placeholder="Username" name="name">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" name="pwd" placeholder="Password">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<button type="submit" class="btn btn-lg btn-success">提交</button>
		</div>
	</div>
	<div class="text-right" style="padding-right:50px;"><a id="regis" target="_blank" href="/regis">注册</a></div>
	{{if .Tag }}<div class="alert alert-danger text-center ">{{.Msg}}</div>{{end}}
</form>
</div>
</body>
</html>

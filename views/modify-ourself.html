<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>修改信息</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/jquery-easyui-1.4.5/themes/default/easyui.css" rel="stylesheet">
<link href="../static/jquery-easyui-1.4.5/themes/icon.css"rel="stylesheet">
<!--[if lt IE 9]>
      <script src="../static/bootstrap/js/html5shiv.min.js"></script>
      <script src="../static/bootstrap/js/respond.min.js"></script>
    <![endif]-->
<script src="../static/jquery-easyui-1.4.5/jquery.min.js"></script>
<script src="../static/bootstrap/js/bootstrap.min.js"></script>
<script src="../static/jquery-easyui-1.4.5/jquery.easyui.min.js"></script>
<style>
body{
	transition:background-color 1.5s;
}
.container{
	transition:all 0.5s;
	min-width:800px;
}


</style>
<script>
$(function(){
$(".easyui-dialog").dialog("close");
	$(".container").hover(function(){
		$("body").css("background-color","#495A80");	
	},function(){
		$("body").css("background-color","#C3BED4");
	});	
	$("button").click(function(){
		$.messager.confirm("提示", "确定修改？", function (r) {  
        if (r) {  
		alert("发送数据了")
		var name=$("[name=name]").val();
			var sex=$("[name=sex]").val();
				var age=$("[name=age]").val();
					var intro=$("[name=intro]").val();
			$.post("",{name:name,sex:sex,age:age,intro:intro},function(data){
				if(data=="0"){
			//失败
			alert("修改失败");
				}else{
			//成功	
				alert("修改成功");
				location.reload();
		}
	});
		
        }  
    	}); 	
		
	});
	
	});
	
</script>
</head>

<body style="background-color:#C3BED4;padding:100px;">
<div class="container" style="background-color:#fff;padding:50px;">

<form class="form-horizontal" method="post">
	<h1>修改信息</h1>
    <hr style="background-color:lightblue;height:1px;"><br />
	<div class="form-group">
		<label class="col-sm-2 control-label">昵称：</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" placeholder="Username" name="name" value="{{.name}}">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">性别：</label>
		<div class="col-sm-10">
		<select name="sex" class="easyui-combobox" style="width:100px;">
		<option value="male" >男</option>
		<option value="female" {{if .isfemale}}selected{{end}}>女</option>
	</select>
		</div>
	</div>
    	<div class="form-group">
		<label class="col-sm-2 control-label">年龄：</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" placeholder="年龄" name="age" value="{{.age}}">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">个人简介</label>
		<div class="col-sm-10">
			<textarea rows="7" class="form-control" placeholder="个人简介" name="intro">{{.intro}}</textarea>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<button type="button" class="btn btn-lg btn-danger">提交</button>
		</div>
	</div>
</form>








</div>
</body>
</html>
